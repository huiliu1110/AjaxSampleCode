<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AjaxDemo</title>
	<style>
	*{
		font-size: 20px;
		line-height: 1.8;
	}
	</style>
</head>
<body>
	<h1>Search</h1>
	<label>Please input employee number:</label>
	<input type="text" id="keyword"/>
	<button id="search">Search</button><br>
	<p id="searchResult"></p>

	<h1>Create</h1>
	<label>Please input employee name:</label>
	<input type="text" id="staffName"/><br>

	<label>Please input employee number:</label>
	<input type="text" id="staffNumber"/><br>

	<label>Please input employee sex:</label>
	<select id="staffSex">
		<option>Male</option>
		<option>Female</option>
	</select><br>

	<label>Please input employee job:</label>
	<input type="text" id="staffJob"><br>
	<button id="save">Save</button><br>
	<p id="createResult"></p>

<script>
document.getElementById("search").onclick = function(){
	var request = new XMLHttpRequest();
	request.open("GET","AjaxDemo.php?number="+document.getElementById("keyword").value);
	request.send();
	request.onreadystatechange = function(){
		if(request.readyState === 4){
			if(request.status === 200){
				document.getElementById("searchResult").innerHTML = request.responseText;
			}else
			{
				alert("Error"+request.status);
			}
		}
	}

}
document.getElementById('save').onclick = function(){
	var request = new XMLHttpRequest();
	request.open("POST","SimpleAjax.php");
	var data = "name=" + document.getElementById("staffName").value +
	              "&number=" + document.getElementById("staffNumber").value +
	              "&sex=" + document.getElementById("staffSex").value +
	              "&job=" + document.getElementById("staffJob").value;
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	request.send(data);
	request.onreadystatechange = function(){
		if(request.readyState === 4){
			if(request.status === 200){
				document.getElementById("createResult").innerHTML = request.responseText;
			}else
			{
				alert("Error"+request.status);
			}
		}
	}
}

</script>
</body>
</html>
